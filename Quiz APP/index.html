<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="active screen" id="start-screen">
            <h1>
                Quiz Time!
                <p> Test your Knowledge </p>
                <button id="start-button">Start Quiz</button>
            </h1>
        </div>
        <div class="screen" id="quiz-screen">
          <div class="quiz-header">
            <h2 id="questions-text">Questions goes here</h2>
             <div class="quiz-info">
                <p> 
                    Question <span id="current-question">1</span>
                    of <span id="total-questions">10</span>
                </p>
   <p>Score: <span id="score">0</span></p>
             </div>
          </div>
          </div> 

        
        <div id="answers-container"  class="answer-container">
            <!-- options -->

        </div>
        <div id="progress-bar">
            <div id="progress" class="progress">

            </div>
        </div>
         <div id="results-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>Your Scored: <span id="final-score">0</span> out of <span id="max-score">10</span></p>
                <div id="result-message">
                    Good Job ðŸš€ðŸš€
                </div>

                <button id="restart-button">Restart Quiz</button>

            </div>
         </div>

    </div>
</body>
</html>
