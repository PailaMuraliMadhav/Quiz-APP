<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Start Screen -->
    <div class="screen " id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with fun questions!</p>
      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen " id="quiz-screen">
      <div class="quiz-header">
        <h2 id="questions-text">Question goes here</h2>
        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span>
            of <span id="total-questions">10</span>
          </p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <div id="answers-container" class="answer-container">
        <!-- Answer buttons go here -->
      </div>

      <div id="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <!-- Results Screen -->
    <div class="screen active " id="results-screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored: <span id="final-score">0</span> out of <span id="max-score">10</span></p>
        <div id="result-message">Good Job ðŸš€ðŸš€</div>
    
      </div>
          <button id="restart-button">Restart Quiz</button>
    </div>

  </div>
</body>
</html>
